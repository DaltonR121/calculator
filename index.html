<!DOCTYPE html>
<html>
    <head>
        <title>
            DaltonR121 Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div><h1 id="display">0</h3></div>
                <div id="buttonContainer">
                    <button class="btn" id="clear">A/C</button>
                    <button class="btn" id="switch">+/-</button>
                    <button class="btn" id="percent">%</button>
                    <button class="btn" id="divide">/</button>
                    <button class="numBtn" id="seven">7</button>
                    <button class="numBtn" id="eight">8</button>
                    <button class="numBtn" id="nine">9</button>
                    <button class="btn" id="multiply">x</button>
                    <button class="numBtn" id="four">4</button>
                    <button class="numBtn" id="five">5</button>
                    <button class="numBtn" id="six">6</button>
                    <button class="btn" id="subtract">-</button>
                    <button class="numBtn" id="one">1</button>
                    <button class="numBtn" id="two">2</button>
                    <button class="numBtn" id="three">3</button>
                    <button class="btn" id="add">+</button>
                    <button class="numBtn" id="decimal">.</button>
                    <button class="numBtn" id="zero">0</button>
                    <button class="btn" id="delete">DEL</button>
                    <button class="btn" id="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
